<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>
    // q1
    var selectedNumber = Number(prompt("Enter a Number:"))
       if(selectedNumber>928 || selectedNumber<532)
          alert(selectedNumber)


    //q2
    var NumOne = Number(prompt("Enter a Number:"))
    var NumTwo = Number(prompt("Enter another Number:"))
    var NumThree = Number(prompt("Enter a third Number:")) 
       if(NumOne<NumTwo && NumTwo<NumThree)
            alert("Increasing")


    //q3
    var Num1 = Number(prompt("Enter a Number:"))
    var Num2 = Number(prompt("Enter another Number:"))
        if(Num1<Num2)
           alert("Growing")

  

    //q4
    var Num = Number(prompt("Enter a Number:"))
       if(Num%2==0){
           alert("Even")
       }
       else {
           alert("Odd")
       }
  

    
    //q5
    var Num1 = Number(prompt("Enter a Number:"))
    var Num2 = Number(prompt("Enter another Number:"))
        if(Num1<Num2){
           alert(Num1 + "," + Num2)
        }
        else {
           alert(Num2 +", " + Num1)
        }

    
    //q6
    var Num = Number(prompt("Enter a Number:"))
    if (Num<0){
        alert("Negetive")
    }
    else if (Num>0){
        alert("Postive")
    }
    else{
        alert("ZERO")
    }

     </script>


</body>
</html>
